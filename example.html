<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position.js - example</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.position.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.message').position({
                target:'.container',
                left:'before',
                top:'above'
            });
            $('select').prop('selectedIndex',0);
            $('select').on('change',function(){
                $('.message').position({
                    target:$('.container'),
                    left:$('#left').val(),
                    top:$('#top').val(),
                    animate:eval('('+$('#animation').val()+')'),
                    complete: function() { console.log('Completed positioning!') },
                    prepare: function() { console.log('Preparing positioning!') }
                });
                $('#left-code').text($('#left').val());
                $('#top-code').text($('#top').val());
                $('#animation-code').text($('#animation').val());
            })
        });
    </script>
    <link rel="stylesheet" type="text/css" href="example.css">
</head>


<body>
<div>
    <ul>
        <li>
            <div>Position Y</div>
            <select name="" id="top">
                <option value="above">above</option>
                <option value="top">top</option>
                <option value="middle">middle</option>
                <option value="bottom">bottom</option>
                <option value="under">under</option>
            </select>
        </li>
        <li>
            <div>Position X</div>
            <select name="" id="left">
                <option value="before">before</option>
                <option value="left">left</option>
                <option value="center">center</option>
                <option value="right">right</option>
                <option value="after">after</option>
            </select>
        </li>
        <li>
            <div>Animation</div>
            <select name="" id="animation">
                <option value="false">false</option>
                <option value="true">true</option>
                <option value="{duration:600}">duration:600</option>
                <option value="{duration:2000}">duration:2000</option>
                <option value="{duration:400,easing:'linear'}">easing:linear</option>
            </select>
        </li>
    </ul>
</div>
<div class="container"><h1>container</h1></div>
<div class="message"><div>Popover<br/>message</div></div>

<h1>Code</h1>
<pre>
$('.message').position({
    target: '.container',
    left: '<span id="left-code">before</span>',
    top: '<span id="top-code">after</span>',
    animation: <span id="animation-code">false</span>
});
</pre>
</body>
</html>
